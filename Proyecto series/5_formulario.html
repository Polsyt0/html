    <div class="container">
        <h1>Pedido de Merchandising - Attack on Titan</h1>
        <p>Completa el formulario para solicitar tu producto favorito.</p>
        <form action="/submit" method="post" class="order-form">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" placeholder="Ej. Eren Jaeger" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ej. eren@shingeki.com" required>

            <label for="product">Producto:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Selecciona un producto</option>
                <option value="camiseta">Camiseta</option>
                <option value="figura">Figura coleccionable</option>
                <option value="poster">Póster</option>
                <option value="llavero">Llavero</option>
            </select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="1" required>

            <label for="address">Dirección de envío:</label>
            <textarea id="address" name="address" rows="3" placeholder="Ej. Calle de los Titanes, Nº 845" required></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
